<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fillStyle | Canvas</title>
</head>
<body>

<canvas id="fillStyle1" width="300" height="150" style="border:1px solid #d3d3d3; display: block; margin: 30px auto">您的浏览器不支持 HTML5 canvas 标签。</canvas>
<script>
    var c=document.getElementById("fillStyle1");
    var ctx=c.getContext("2d");
    ctx.shadowBlur=20;
    ctx.shadowColor="black";
    ctx.fillStyle="#FF0000";
    ctx.fillRect(1,2,150,100);    //矩形的left,top起点、长度和宽度
</script>

<canvas id="fillStyle2" width="300" height="150" style="border:1px solid #d3d3d3; display: block; margin: 30px auto">您的浏览器不支持 HTML5 canvas 标签。</canvas>
<script>
    var c=document.getElementById("fillStyle2");
    var ctx=c.getContext("2d");
    var my_gradient=ctx.createLinearGradient(0,0,0,170);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(1,"white");
    ctx.fillStyle=my_gradient;
    ctx.fillRect(20,20,150,100);
</script>

</body>
</html>
