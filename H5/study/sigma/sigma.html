<html>
<head>
<title>Sigma Js</title>
<script src="jquery-1.7.2.js"></script>
<script src="sigma.min.js"></script>
<script src="plugins/sigma.parsers.json.min.js"></script>
<script src="plugins/sigma.renderers.customShapes.min.js"></script>
</head>
<body>
<style type="text/css">
*{box-sizing:border-box; -moz-box-sizing:border-box;}
ul li{list-style: none;}
#container {
    width: 100%;
    min-height: 500px;
    margin: 0 auto;
    padding: 50px;
}
</style>
<div id="container"></div>
<script>
    /*
    sigma.parsers.json("data.json", {
        container: 'container',
        settings: {
            defaultNodeColor: '#ff0000'
        }
    });
    */


    // Let's first initialize sigma:
    var s = new sigma('container');
    s.graph.addNode({
        // Main attributes:
        id: 'n0',
        label: 'Hello',
        // Display attributes:
        x: 0,
        y: 0,
        size: 1,
        color: '#f00',
        type: 'square'
    }).addNode({
        // Main attributes:
        id: 'n1',
        label: 'World !',
        // Display attributes:
        x: 0.5,
        y: 0.5,
        size: 1,
        color: '#00f'
    }).addEdge({
        id: 'e0',
        // Reference extremities:
        source: 'n0',
        target: 'n1'
    });

    s.settings({
        edgeColor: 'default',
        defaultEdgeColor: '#000',
        defaultNodeType: 'ewe',
        maxNodeSize: 10
    });

    CustomShapes.init(s);
    // Finally, let's ask our sigma instance to refresh:
    s.refresh();


</script>
</body>
</html>
