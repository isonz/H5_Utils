<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<title>My editor Demo</title>
</head>
<body>
<style>
*:focus {outline:none;}
#mathEditorFrame{height: 500px; width: 100%; border: 0;}
#preview{padding: 30px; font-size: 18px;}
</style>

<div class="col-lg-12 text-center">
<br/>
<textarea id="content" name="content" class="form-control" rows="5" style="display: none;"></textarea>
<iframe id="mathEditorFrame" src="MathEditor/index.html"></iframe>
<br/>
<button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button">提 交</button>
</div>

<div id="preview">

</div>

<script>

    $(function() {
        $(".btn").click(function(){
            $("#preview").html(loadMathEditor('mathEditorFrame'));

            /*
            $(this).button('loading').delay(1000).queue(function() {
                //
            });
            */
        });
    });
</script>

<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="MathEditor/MathJax/MathJax.js?config=AM_CHTML,Safe&locale=zh-hans"></script>
<script src="MathEditor/js/matheditor.js"></script>

</body>
</html>
